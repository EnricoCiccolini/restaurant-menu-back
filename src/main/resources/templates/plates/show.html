<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
    <title>Document</title>
</head>

<body>

    <th:block th:replace="~{fragments/fragment :: navbar}"></th:block>
    <div class="container" th:object="${plate}">

        <h1> [[*{name}]]</h1>



        <div class="card" style="width: 18rem;  ">
            <img th:src="*{image}" alt=[[*{name}]] class="card-img-top" style="max-width: 450px;">
            <div class="card-body">
                <p class="card-text">[[*{description}]]</p>
                <p class="card-text">[[*{price}]] $</p>
            </div>

            <table class="table" th:if="${plate.getAllergens().size()>0}">
                <thead>
                    <tr>
                        <th scope="col">Id </th>
                        <th scope="col">name </th>
                        <th scope="col">image</th>

                    </tr>
                </thead>
                <tbody>
                    <tr th:each="allergen : ${plate.allergens}">
                        <td>[[${allergen.id}]]</td>
                        <td>[[${allergen.name}]]</td>
                        <td><img th:src="${allergen.image}" alt=[[*{name}]] class="card-img-top"
                                style="max-width: 70px;"></td>

                    </tr>


                </tbody>
            </table>
        </div>





    </div>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
